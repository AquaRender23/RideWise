<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RideWise | Login</title>

    <!-- Correct Flask Static Linking -->
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="login-body">

    <div class="login-card">

        <!-- LOGO + TITLE -->
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/logo.png') }}" 
                 alt="RideWise Logo" class="logo-img">
            <h1 class="logo">RIDEWISE</h1>
        </div>

        <h2 class="welcome-text">Welcome Back</h2>
        <p class="tagline">Drive Smart. Travel Green.</p>

        <!-- ðŸ”¥ FIXED FORM -->
        <form method="POST" action="{{ url_for('login') }}">

            <!-- ROLE SELECTION -->
            <div class="role-selection">
                <label>
                    <input type="radio" name="role" value="rider" required>
                    Rider
                </label>

                <label>
                    <input type="radio" name="role" value="driver" required>
                    Driver
                </label>

                <label>
                    <input type="radio" name="role" value="admin" required>
                    Admin
                </label>
            </div>

            <!-- EMAIL -->
            <label class="field-label">Email Address</label>
            <div class="input-wrapper">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" name="email" placeholder="Email Address" required>
            </div>

            <!-- PASSWORD HEADER -->
            <div class="password-header">
                <label class="field-label">Password</label>
                <a href="#" class="forgot-link">Forgot password?</a>
            </div>

            <!-- PASSWORD -->
            <div class="input-wrapper">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <i class="fa-solid fa-eye toggle-password" onclick="togglePassword()"></i>
            </div>

            <!-- LOGIN BUTTON -->
            <button type="submit" class="login-btn">Login</button>

            <!-- REGISTER LINK -->
            <p class="terms">
                Don't have an account?
                <a href="{{ url_for('register') }}">Register</a>
            </p>

        </form>
    </div>

    <!-- PASSWORD TOGGLE SCRIPT -->
    <script>
        function togglePassword() {
            const password = document.getElementById("password");
            const icon = document.querySelector(".toggle-password");

            if (password.type === "password") {
                password.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                password.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }
    </script>

</body>
</html>
